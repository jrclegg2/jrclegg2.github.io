<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
  <title>Challenge 4</title>
    <style>
      .errorMsg {
        font-family:'Indie Flower', serif;
        display:none;
        color:red;
      }
    </style>

    <script>
    function checkForm(){
      var nameField = document.getElementById("name");
      var addyField = document.getElementById("addr");
      var nameError = document.getElementById("nameError");
      var addyError = document.getElementById("addressError");
      var checkName = nameField.value.length == 0;
      var checkAddy = addyField.value.length == 0;
      if (checkName && checkAddy) {
        nameError.style.display = 'block';
        addyError.style.display = 'block';
        return false;
      }
      else if (checkName) {
        nameError.style.display = 'block';
        addyError.style.display = 'none';
        return false;

      }
      else if (checkAddy) {
        nameError.style.display = 'none';
        addyError.style.display = 'block';
        return false;
      }
      else {
        nameError.style.display = 'none';
        addyError.style.display = 'none';
        return true;
      }
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
